<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hayden's Playlist App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="statics/styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="statics/js/formValidation.js"></script>
  </head>
  <body>
    <div class="center-div container">
      <h1 class="text-center titleText">Welcome To Hayden's Playlist App</h1>
      <hr>
      <div class="text-center">
        <form class="form-group" id="loginForm" action="statics/php/login.php" method="post">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <input type="text" id="userID" class="form-control" name="username" placeholder="Username"><br>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <input type="password" id="passID" class="form-control" name="password" placeholder="Password"><br>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-3">
              <input type="button" class="btn btn-danger" value="Log In" onclick="validateForm()">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
